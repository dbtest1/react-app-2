---
resources:
    - name: git-repo
      type: git 
      source:
        branch: master 
        uri: git@github.com:dbtest1/react-app-2.git
        private_key: ((backend-git-private-key))

jobs:
    - name: run-on-new-commit
      serial: true
      plan:
        - get: git-repo
          trigger: true
        - task: do-something-else
          config:
            platform: linux
            image_resource:
              type: docker-image
              source: {repository: node}
            run:
              path: sh
              args:
                - -exc
                - |
                  pwd
                  ls -lah
